<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<form action="student-response.jsp">
    First Name: <input type="text" name="firstName" />
    <br /><br />
    Last Name: <input type="text" name="lastName" />
    <br /><br />
    <select name="country">
        <option>Pakistan</option>
        <option>Turkey</option>
        <option>Afghanistan</option>
        <option>India</option>
        <option>Bangladesh</option>
    </select>
    <br /><br />
    Favorite Programming Language: <br />
    <input type="radio" name="favoriteCodingLanguage" value="Java"> Java </input>
    <input type="radio" name="favoriteCodingLanguage" value="PHP"> PHP </input>
    <input type="radio" name="favoriteCodingLanguage" value="C#"> C# </input>
    <input type="radio" name="favoriteCodingLanguage" value="Python"> Python </input>
    <br /><br />
    Speak Language: <br />
    <input type="checkbox" name="speakLanguage" value="Urdu"> Urdu </input>
    <input type="checkbox" name="speakLanguage" value="Hindi"> Hindi </input>
    <input type="checkbox" name="speakLanguage" value="Arabic"> Arabic </input>
    <input type="checkbox" name="speakLanguage" value="English"> English </input>
    <br /><br />
    <input type="submit" value="Submit" />
</form>

</body>
</html>
